<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wdth,wght@0,62.5..100,100..900;1,62.5..100,100..900&display=swap"
      rel="stylesheet">
    <title>Color Spaces</title>
  </head>

  <body>
    <header>
      <nav>
        <h1>Color Spaces</h1>
      </nav>
    </header>
    <section class="color-bar">
      <div class="color-cell" currentcolor>
        <p>Red</p>
        <div class="red"></div>
      </div>
      <div class="color-cell">
        <p>Green</p>
        <div class="green"></div>
      </div>
      <div class="color-cell">
        <p>Blue</p>
        <div class="blue"></div>
      </div>
      <div class="color-cell">
        <p>Cyan</p>
        <div class="cyan"></div>
      </div>
      <div class="color-cell">
        <p>Magenta</p>
        <div class="magenta"></div>
      </div>
      <div class="color-cell">
        <p>Yellow</p>
        <div class="yellow"></div>
      </div>
      <div class="color-cell">
        <p>Orange</p>
        <div class="orange"></div>
      </div>
      <div class="color-cell">
        <p>Chartreuse</p>
        <div class="chartreuse"></div>
      </div>
      <div class="color-cell">
        <p>Spring</p>
        <div class="springgreen"></div>
      </div>
      <div class="color-cell">
        <p>Azure</p>
        <div class="azure"></div>
      </div>
      <div class="color-cell">
        <p>Violet</p>
        <div class="violet"></div>
      </div>
      <div class="color-cell">
        <p>Rose</p>
        <div class="rose"></div>
      </div>
    </section>
    <div class="current-color-bar">
      <h2>
        <span>Current Color:</span>
        <span>Red</span>
      </h2>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
